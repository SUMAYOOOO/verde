version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: sumayo
      POSTGRES_PASSWORD: sumayo123
      POSTGRES_DB: sumayo_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: npm run start:dev
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://sumayo:sumayo123@db:5432/sumayo_db
      JWT_SECRET: supersecretdev
      STRIPE_SECRET: ""
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build:
      context: ./frontend
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app

volumes:
  db_data:
